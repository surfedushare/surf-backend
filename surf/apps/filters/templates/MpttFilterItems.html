{% load mptt_tags %}
<ul>
    {% recursetree MpttFilterItems %}
        <li>
            {% if node.title_translations %}
                {{ node.title_translations.nl }}
            {% else %}
                {{ node.name }}
            {% endif %}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
